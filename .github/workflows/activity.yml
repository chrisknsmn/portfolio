name: Twice Daily Activity

on:
  schedule:
    - cron: "0 8 * * *"   # 8 AM UTC (morning run)
    - cron: "0 20 * * *"  # 8 PM UTC (evening run)
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run activity script
        run: |
          chmod +x auto_commit.sh
          ./auto_commit.sh
