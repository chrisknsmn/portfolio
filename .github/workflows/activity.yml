name: Daily Activity

on:
  schedule:
    - cron: "0 12 * * *"  # 12 PM UTC (noon) - once per day
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Run activity script
        run: |
          chmod +x auto_commit.sh
          ./auto_commit.sh
